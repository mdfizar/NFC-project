<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone 14 Pro Max View</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .iphone {
            position: relative;
            width: 450px;
            height: 600px;
            border: 16px solid black;
            border-radius: 36px;
            background: white;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }

        .iphone::before {
            content: '';
            display: block;
            position: absolute;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 5px;
            background: black;
            border-radius: 10px;
        }

        .notch {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 210px;
            height: 30px;
            background: black;
            border-radius: 0 0 20px 20px;
        }

        .screen {
            width: 100%;
            height: 100%;
            padding: 40px 0 20px;
            box-sizing: border-box;
            overflow: hidden;
            border-radius: 36px;
        }

        .screen iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100 mt-2">
        <div class="iphone">
            <div class="notch"></div>
            <div class="screen">
                <iframe src="https://app.doverify.net/profile/226389" frameborder="0"></iframe>
            </div>
        </div>
    </div>
</body>
</html>
